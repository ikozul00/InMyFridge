<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="icon" href="images/logo-icon.ico">
    <link rel="stylesheet" href="styles/styleSignUp.css">
</head>

<body>

    <style>
        body {
          background-image: url('images/white-background.jpg');
          background-size: cover;
          background-color: rgba(255, 255, 255, 0.521);
          background-blend-mode: overlay;
        }
        </style>

    <header>
        <div></div>
            <img src="images/logo.png" alt="logo" height="100px">
        <div></div>
    </header>
    <!-- Možda bi tribalo dodat logo, tj da svaka stranica na vrhu izgleda isto, da bude dosljedno -->
    <!-- Mozda triba dodat naslov da bude clickable da vrati na početnu -->

    <form id="signUpForm" method="POST" action="/registration">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>

            <label for="surname"><b>Surname</b></label>
            <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="pswRepeat" id="psw-repeat" required>
            <hr>

            <div id="errorMessage">
                <p>User already exists! Please try again.</p>
            </div>

            <button type="submit" class="registerbtn" id="regBtn">Save</button>
        </div>
        

        <div class="container signin">
            <p>Already have an account? <a href="signIn.html">Sign in</a>.</p>
        </div>
    </form>

</body>

</html>
