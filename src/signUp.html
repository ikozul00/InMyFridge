<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InMyFridge</title>
    <link rel="icon" href="images/logo-icon.ico">
    <link rel="stylesheet" href="styles/styleSignUp.css">
</head>

<body>

    <style>
        body {
            background-image: url('images/white-background.jpg');
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.521);
            background-blend-mode: overlay;
        }
    </style>

    <header>
        <div></div>
        <img src="images/logo.png" alt="logo" height="100px">
        <div></div>
    </header>


    <form action="/registration" method="POST">
        <div class="container">
            <h2>Welcome!</h2>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <input type="text" placeholder="Name" name="name" id="name" required>

            <input type="text" placeholder="Surname" name="surname" id="surname" required>

            <input type="text" placeholder="Email" name="email" id="email" required>

            <input type="text" placeholder="Username" name="username" id="username" required>

            <input type="password" placeholder="Create a password" name="psw" id="psw" required>

            <input type="password" placeholder="Repeat password" name="pswRepeat" id="psw-repeat" required>

            <button type="submit" class="registerbtn">Sign Up</button>

        </div>


        <div class="container signin">
            <p>Already have an account? <a href="signIn.html">Sign In</a>.</p>
        </div>
    </form>

</body>

</html>
