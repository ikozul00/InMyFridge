<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InMyFridge</title>
    <link rel="icon" href="images/logo-icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styleSignIn.css">
</head>

<body>

    <style>
        body {
            background-image: url('images/white-background.jpg');
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.521);
            background-blend-mode: overlay;
        }
    </style>

    <header>
        <div></div>
        <img src="images/logo.png" alt="logo" height="100px">
        <div></div>
    </header>


    <div class="container">
        <h2>Welcome back!</h2>
        <form name="login" action="/login" method="POST">
            <div class="row">
                <h1 style="text-align:center">Login</h1>
                <hr>
                <div class="col">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
        <p style="text-align:center" id="errorMessage">Incorrect Username and/or Password!</p>
    </div>

    <div class="bottom-container">
        <p>Don't have an account?</p>
        <div class="row">
            <div class="col">
                <a href="signUp.html" style="color:white" class="btn">Sign up</a>
            </div>
        </div>
    </div>

</body>

</html>
